<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<style>
.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 20px;
  padding: 14px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>

<style>
#form_login {
    left: 50%;
    top: 50%;
    position: absolute;
    -webkit-transform: translate3d(-50%, -50%, 0);
    -moz-transform: translate3d(-50%, -50%, 0);
    transform: translate3d(-50%, -50%, 0);
    width: 200px;
}
</style>
<div id="form_login">
{% if user.is_authenticated %}
<div id="form_login"  style="padding: 20px; border: 5px solid black; border-radius: 20px; float:left; background: #eee;" >
  Hi {{ user.username }}!
  <p><a href="{% url 'index' %}">Goto Home</a></p>
  <p><a href="{% url 'logout' %}">Logout</a></p>
  </div>
{% else %}
  <h1 style="color: white;">Welcome! Photo App</h1>
  <a href="{% url 'login' %}">
  <button class="button" style="vertical-align:middle" type="submit"><span>Login </span></button></a>
{% endif %}
</div>

<style>
#form_login {
    left: 50%;
    top: 50%;
    position: absolute;
    -webkit-transform: translate3d(-50%, -50%, 0);
    -moz-transform: translate3d(-50%, -50%, 0);
    transform: translate3d(-50%, -50%, 0);
}
</style>
{% endblock %}
